<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8">
    <title>테이블 만들기 테스트2</title>
    <style>
      table, td, th, thead, tbody, tfoot{
        border:1px solid #ccc;
        border-spacing: 0;  border-collapse: collapse;}
      thead{background-color: #25a;}
      th{color:#fff;}
      td,th{width:250px; height:50px; text-align:center;}
      .first_cell{background-color:rgba(0,100,255,0.2);}
      .second_cell{background-color:rgba(200,200,200,0.1);}
    </style>
  </head>
  <body>
    <h1>테이블 만들기 테스트2</h1>
    <table>
      <caption>테이블 만들기 테스트2</caption>
      <thead>
        <tr>
          <th></th>
          <th>1분기</th>
          <th>2분기</th>
          <th>3분기</th>
          <th>4분기</th>
        </tr>
      </thead>
      <tbody>
        <tr class="first_cell">
          <td>A</td>
          <td>02</td>
          <td>03</td>
          <td>04</td>
          <td>05</td>
        </tr>
        <tr class="second_cell">
          <td>B</td>
          <td>02</td>
          <td>03</td>
          <td>04</td>
          <td>05</td>
        </tr>
        <tr class="first_cell">
          <td>C</td>
          <td>02</td>
          <td>03</td>
          <td>04</td>
          <td>05</td>
        </tr>
        <tr class="second_cell">
          <td>D</td>
          <td>02</td>
          <td>03</td>
          <td>04</td>
          <td>05</td>
        </tr>
        <tr class="first_cell">
          <td>E</td>
          <td>02</td>
          <td>03</td>
          <td>04</td>
          <td>05</td>
        </tr>
        <tr class="second_cell">
          <td>F</td>
          <td>02</td>
          <td>03</td>
          <td>04</td>
          <td>05</td>
        </tr>
        <tr class="first_cell">
          <td>G</td>
          <td>02</td>
          <td>03</td>
          <td>04</td>
          <td>05</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
