<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <title>table test</title>
    <style>
      table,tr,td,th,thead,tbody,tfoot{
        border:1px solid #f0a;
        border-spacing: 0;
        border-collapse: collapse;
      }
      td,th{padding:0.3em; }
    </style>
  </head>
  <body>
    <h1>table 만들기 테스트</h1>
    <table summary="문구 용품 발주서 확인">
      <caption>발주서</caption>
      <thead>
        <tr>
          <th>NO.</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>주문상품</th>
          <th>주문수량</th>
          <th>고객등급</th>
        </tr><!-- 제목줄 -->
      </thead>
      <tbody>
        <tr></tr><!-- 1번째줄 -->
        <tr></tr><!-- 2번째줄 -->
        <tr></tr><!-- 3번째줄 -->
        <tr></tr><!-- 4번째줄 -->
        <tr></tr><!-- 5번째줄 -->
    </tbody>
    </table>
  </body>
</html>
