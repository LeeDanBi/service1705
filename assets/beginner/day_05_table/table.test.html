<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8" />
    <title>table test</title>
    <style>
      table,tr,td,th,thead,tbody,tfoot{
        border:1px solid #f0a;
        border-spacing: 0;
        border-collapse: collapse;
      }
      td,th{padding:0.3em; }
    </style>
  </head>
  <body>
    <h1>table 만들기 테스트</h1>
    <table summary="문구 용품 발주서 확인">
      <caption>발주서</caption>
      <thead>
        <tr>
          <th>NO.</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>주문상품</th>
          <th>주문수량</th>
          <th>고객등급</th>
        </tr><!-- 제목줄 -->
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>홍길동</td>
          <td>010-1234-5678</td>
          <td>볼펜</td>
          <td>30</td>
          <td>실버</td>
        </tr><!-- 1번째줄 -->
        <tr>
          <td>2</td>
          <td>이영복</td>
          <td>010-2345-6789</td>
          <td>A4용지</td>
          <td>1박스</td>
          <td>실버</td>
        </tr><!-- 2번째줄 -->
        <tr>
          <td>3</td>
          <td>강아지</td>
          <td>010-3456-7890</td>
          <td>도화지</td>
          <td>20</td>
          <td>신규</td>
        </tr><!-- 3번째줄 -->
        <tr>
          <td>4</td>
          <td>김철수</td>
          <td>010-4567-8912</td>
          <td>만년필</td>
          <td>1</td>
          <td>vip</td>
        </tr><!-- 4번째줄 -->
        <tr>
          <td>5</td>
          <td>송태민</td>
          <td>010-5678-9123</td>
          <td>제본기</td>
          <td>1</td>
          <td>신규</td>
        </tr><!-- 5번째줄 -->
    </tbody>
    </table>
  </body>
</html>
