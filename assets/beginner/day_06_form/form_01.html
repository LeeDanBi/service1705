<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="utf-8">
    <title>form 기초개념이해하기</title>
    <style>
      body{margin:0;}
      h1{color:#fff; background-color:#0af; padding:0.3em; margin:0;}
      .user{width:70%; height:auto; background-color:#acf;}
      .pwd{width:70%; height:auto; background-color:#fca;}
    </style>
  </head>
  <body>
    <h1>form 기초</h1>
    <form action="#" method="post">
<!-- 입력 영역 -->

      <fieldset>
        <legend>입력 영역</legend>
        <div class="user">
          <label for="userName">사용자 이름을 입력하세요.</label>
          <input type="text" id="userName"
                 name="userName" value=""
                 placeholder="아이디를 입력" />
        </div>
        <div class="pwd">
          <label for="inputPwd">사용자 비밀번호를 입력하세요.</label>
          <input type="password" id="inputPwd"
                 name="inputPwd" value=""
                 placeholder="비밀번호 입력" />
        </div>
      </fieldset>

<!-- 선택1 영역  -->
    <fieldset>
      <legend>선택1 radio</legend>
      <p>당신의 성별을 선택하세요.</p>
      <input type="radio" id="male" name="sex" value="male">
      <label for="male">남자</label>

      <input type="radio" id="female" name="sex" value="female">
      <label for="female">여자</label>

      <input type="radio" id="hibrid" name="sex" value="hibrid">
      <label for="hibrid">양성</label>
      <!-- * 선택사항중 동일한 결과물에 내용을 전송하려면 name값을 같이 사용해라! -->
    </fieldset>
<!-- 선택2 영역  -->
    <fieldset>
      <legend>선택 2 checkbox</legend>
      <p>오늘 저녁에 먹고 싶은 음식을 선택하세요.</p>
      <input type="checkbox" id="food1" name="food" value="치킨" />
      <label for="food1">치킨</label>

      <input type="checkbox" id="food2" name="food" value="보쌈" />
      <label for="food2">보쌈</label>

      <input type="checkbox" id="food3" name="food" value="피자" />
      <label for="food3">피자</label>

      <input type="checkbox" id="food4" name="food" value="족발" />
      <label for="food4">족발</label>

    </fieldset>
<!-- 버튼 영역  -->
<!-- 멀티(복합) 영역  -->

<!-- 추가 설명 -->
    <fieldset>
      <legend>html5 추가 기능 및 속성-주석처리</legend>
      <!-- <input type="text" autocomplete="off" autofocus="autofocus" required="required"> -->
<!--
  * autocomplate 속성은 자동 완성 기능
  * 동일한 컴푸터에서 이전에 방문 또는 작성한 기록이 있다면, 차후 그 내용이 남아 있는 것
  * 회원가입/로그인 부분/ 개인 기록이 담겨있는 곳에는 사용을 지양함

  * autofocus 속성은 홈페이지가 로딩되었을 경우
  * 처음부터 활성화 되는 것
  * 홈페이지에서 한번만 사용이 가능
  * 정말 중요한 것이 아니면 사용 지양

  * required 속성은 필수 입력사항
  * 이메일의 경우 @가 필수사항으로 입력되어야합니다.

  * html5로 추가되면서 속성명과, 속성값이 동일한 경우에는 속성명만 작성해도 된다.
  * required="required"  => required
 -->
    </fieldset>
    </form>
  </body>
</html>
